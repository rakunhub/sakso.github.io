
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakunhub Giriş</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login">
  <div class="logo"><img src="logo.png" alt="rakunhub logo"></div>
  <h1 class="neon-text">Hoşgeldin oe</h1>
  <input type="password" id="password" placeholder="Şifre">
  <button onclick="checkPassword()">Giriş</button>

  <script>
    function checkPassword() {
      const pw = document.getElementById('password').value;
      if (pw === 'rakunhub') location.href = 'gallery.html';
      else if (pw === 'rakunadmin') location.href = 'admin.html';
      else alert('Hatalı şifre!');
    }
  </script>
</body>
</html>
