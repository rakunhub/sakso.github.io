
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rakunhub Giriş</title>
  <style>
    body {
      margin: 0;
      background: black url('anime_girl_red.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      color: red;
      text-shadow: 0 0 10px red;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="rakunhub_logo_preview.png" class="logo" />
  <h1>Hoşgeldin oe</h1>
  <form onsubmit="login(); return false;">
    <input type="password" id="password" placeholder="Şifre gir">
    <button type="submit">Giriş Yap</button>
  </form>
  <audio autoplay loop>
    <source src="beat.mp3" type="audio/mpeg">
  </audio>
  <script>
    function login() {
      const pw = document.getElementById("password").value;
      if (pw === "rakunhub") {
        window.location.href = "galeri.html";
      } else if (pw === "rakunadmin") {
        window.location.href = "admin.html";
      } else {
        alert("Şifre yanlış");
      }
    }
  </script>
</body>
</html>
